#thread pool job queue
nojobsleeptime=10000
noresourcesleeptime=2000

#thread pool dispatcher
maxqueuesize=100
maxpoolsize=5
corepoolsize=5

#server
serverhost=localhost
serverport=7777
serverkeepalive=true
#单位秒
serverlinger=30
serverbacklog=-1
#微秒,10分钟
servertimeout=1000
servertcpnodelay=false
#负值表示缺省
serverreadbuffer=-1
serverwritebuffer=-1

#authetication
username=isocketuser
password=password
needauth=true
ldapuserfilterkey=(&(uid=%u)(pafaisactive=true)(objectclass=person))
ldapprincipal=cn=realm,cn=Users,dc=paic,dc=com,dc=cn
ldapcredential=realm123
ldapport=15002
ldahost=oid-internal-int.paic.com.cn	
ldappoolmin=1
ldappoolmax=100
ldapuserbasedn=ou=people,o=paic.com.cn
ldapcachetimeout=60
ldapcachesize=10485760


#ssl
needssl=true
ssltruststorefile=ssltest-cacerts.jks
ssltruststorepassword=changeit
sslkeystorefile=ssltest-keystore.jks
sslkeystorepassword=changeit
sslneedclientmode=true
sslwantclientmode=false




